<!DOCTYPE html>
<html ng-app="globerPlayer">
    <head>
        <title>Glober Player</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        
        <script type="text/javascript" src="js/libraries/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/libraries/angular.min.js"></script>
        <script type="text/javascript" src="js/libraries/soundjs-0.5.2.min.js"></script>
        <script type="text/javascript" src="js/LogicPlayer.js" ></script>
        
        <!--<script type="text/javascript" src="js/LoadInfo.js"></script>
        <script type="text/javascript" src="js/LoadPlayer.js"></script>
        <script type="text/javascript" src="js/CountEvents.js" ></script>-->
        <script type="text/javascript" src="js/app.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/styleIcons.css">
        <link rel="stylesheet" type="text/css" href="css/responsive/Common.css">
        <link rel="stylesheet" type="text/css" href="css/responsive/Mobile.css" media="(max-width: 480px)" >
        <link rel="stylesheet" type="text/css" href="css/responsive/Tablet.css" media="(min-width : 481px) and (max-width : 1023px)" >
        <link rel="stylesheet" type="text/css" href="css/responsive/Web.css" media="(min-width : 1024px)" >

    </head>
    <body>
        <nav class="navMenu">
            <img id="logoPlayer" src="img/logo.png" class="logo">
            <h2>Navigation bar</h2>
            <input class="buttonOfEvents" id="showEvents" type="button" value="Events">
            <label class="numberOfEvents" id="cantOfEvents">0</label>
        </nav>
        <div ng-controller="musicForTypes as types" class="menu">
            <div id="itemTypes" class="menuOptions">
                <div id="menuItems" class="menuItems">
                    
                    <spam ng-class="{ selectedItem: types.isSet(1) }" ng-click="types.setType(1)">Songs</spam>
                    <spam ng-class="{ selectedItem: types.isSet(2) }" ng-click="types.setType(2)">Albums</spam>
                    <spam ng-class="{ selectedItem: types.isSet(3) }" ng-click="types.setType(3)">Artists</spam>
                    
                </div>
                <div id="menuItems" class="menuItems">
                    <spam class="favorites">Favorites</spam>
                </div>
            </div>
            <div id="showEvents">
            </div>
            
            <div id="listOfThemes">
                <a href="#currentlySong" class="icon-onplay"></a>
                <div  class="traks">
                    <table-of-traks ng-show="types.isSet(1)" class="listOfItems">
                       
                    </table-of-traks>
                    <div ng-show="types.isSet(2)" class="listOfItems">Albums
                    </div>
                    <div ng-show="types.isSet(3)" class="listOfItems">Atrists
                    </div>
                </div>
            </div>

        </div>
        <div id="currentlySong">
                
                <a href="#listOfThemes"  class="icon-indent-increase"></a>
                <div class="songOnPlay">
                        <span>Johnny be good</span>
                    
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>
                        <span class="icon-star"></span>    
                </div>
        </div>
            
        <footer>
            <div class="buttonsReproductor">
                <span id="back" class="icon-backward"></span>
                <span id="play" class="icon-play"></span>
                <span id="next" class="icon-forward"></span>
            </div>  
            <div>

            </div>   
            <div class="listOptions">

                <span id="repeat" class="icon-shuffle"></span>
                <span id="loop" class="icon-loop"></span>
            </div>   
        </footer>
    
        <div id="historicalEvents" class="shadowbox">
            <table>
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Element</th>
                        <th>Hour</th>
                    </tr>
                </thead>
                <tbody id=listOfEvents>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
