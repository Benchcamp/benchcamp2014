<!DOCTYPE html>
<html ng-app="player">
	<head>
		<title>Reproductor de m&uacute;sica - tarea 4 - angularjs</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src="js/lib/soundjs-0.5.2.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-route.js"></script>
		<link rel="stylesheet" href="styles/reset.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/fonts.css">
		<!--app-->
		<script src="js/app.js"></script>
		<!--config-->
		<script src="js/config.js"></script>
		<!--controllers-->
		<script src="js/controllers/artistslistctrl.js"></script>
		<script src="js/controllers/albumslistctrl.js"></script>
		<script src="js/controllers/trackslistctrl.js"></script>
		<script src="js/controllers/playerctrl.js"></script>
		<script src="js/controllers/modalctrl.js"></script>
		<!--services-->
		<script src="js/services/soundservice.js"></script>
		<script src="js/services/utilities.js"></script>
		<script src="js/services/dragservice.js"></script>
		<script src="js/services/contextservice.js"></script>
		<!--directives-->
		<script src="js/directives/caplayingnow.js"></script>
		<script src="js/directives/camodal.js"></script>
		<script src="js/directives/cadrag.js"></script>
		<script src="js/directives/cadrop.js"></script>
		<script src="js/directives/carate.js"></script>
		<script src="js/directives/cafavourites.js"></script>
		<script src="js/directives/canavigation.js"></script>
		<script src="js/directives/casidebar.js"></script>
		<script src="js/directives/casection.js"></script>
		<script src="js/directives/caplayer.js"></script>
		<script src="js/directives/carightclick.js"></script>
		<script src="js/directives/cacontextmenu.js"></script>
	</head>
	<body ng-controller="PlayerCtrl">
		<ca-draggable> 
			<div>mover</div>
		</ca-draggable>
		
		<div id="container" ng-controller="ModalCtrl">
			<ca-modal ng-show='modalShow'>
				<ca-rate></ca-rate>
			</ca-modal>
			<ca-navigation></ca-navigation>
			<ca-sidebar>
				<ca-favourites>
				</ca-favourites>
				<ca-dropzone dragging="dragging" ng-mouseover="mouseUpOnDropZone('favourites')">
					drop to add to favourites...
				</ca-dropzone>
			</ca-sidebar>
			<ca-section>
				<ca-contextmenu>
				</ca-contextmenu>
				<div ng-view></div>
				
			</ca-section>
			<ca-playing-now>
				<a ng-click="showModal()">Rate it!</a>
			</ca-playing-now>
			<footer>
				<ca-player></ca-player>
				<ca-dropzone ng-mouseover="mouseUpOnDropZone('player')" dragging="dragging"> 
					drop to play...
				</ca-dropzone>
			</footer>
		</div><!--container-->
	</body>
</html>
