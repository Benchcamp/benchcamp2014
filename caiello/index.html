<!DOCTYPE html>
<html>
	<head>
		<title>Reproductor de m&uacute;sica - tarea 3</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/fonts.css">
	</head>
	<body>
		<div id="draggable" class="drag-item hide"> 
			<div id="drag-song">mover</div>
		</div>

		<div id="context-menu" class="context-menu hide"> 
			<ul id="context-menu-list">
			</ul>
		</div>

		<div id="container">
			<nav>
				<div class="left">
					<a href="#" id="btn-hide-show-side" class="button btn-desk-tablet">
						<span class="icon-menu"></span>
					</a>
					<a href="#" id="btn-hide-show-side-mobile" class="button btn-mobile">
						<span class="icon-menu"></span>
					</a>					
					<!--<h1>logo</h1>-->
				</div>
				<div class="right events">
					<p><span id="eventlogcount">0</span></p>
					<button id="btn-events" class="btn btn-events">Eventos</button>
				</div>
			</nav>

			<aside id="filters" class="toggle-menu side-bar">
				<ul id="sidebar-list">
					<li><a href="#" id="filter-songs">Canciones</a></li>
					<li><a href="#" id="filter-albums">&Aacute;lbums</a></li>
					<li><a href="#" id="filter-artists">Artistas</a></li>
					<li><hr/></li>
					<li><b>Favoritos</b></li>
				</ul>
				<div id="drop-zone-fav" class="drop-zone hide" data-name="nombre">
					dropeate ac&aacute;!
				</div>
			</aside>


			<section id="section" class="section toggle-menu">
				<div id="content" class="list">
				</div>
				
			</section>

			<div id="currently-playing" class="toggle-menu currently-playing side-bar">
				<h2>Currently playing</h2>
				<p id="song-name">nothing :(</p>
				<a href="#" id="rate">Rate it!</a>
				<p id="lyrics" class="lyrics"></p>
			</div>

			<footer>
				<div id="player" class="player">

					<div class="left">
						<a href="#" id="btn-back" class="button">
							<span class="icon-backward"></span>
						</a>
						<a href="#" id="btn-play" class="button">
							<span class="icon-play"></span>
						</a>
						<a href="#" id="btn-pause" class="button" style="display:none;">
							<span class="icon-pause"></span>

						</a>
						<a href="#" id="btn-next" class="button">
							<span class="icon-forward"></span>
						</a>
					</div>

					<div class="play-data center-player">

						<div class="song-time-vol">
							<p id="transcurredtime" class="timing">0:0</p>
							
							<a href="#" id="btn-volume" class="button">
								<span class="icon-volume-high"></span>
							</a>

							<div id="volume" style="display: none;">
								<div id="volumebar">foo.bar proximamente..</div>
							</div>
							
						</div>

						<div id="playing">
							<div id="progressbar">
								<div id="circle"></div>
							</div>
						</div>
					</div>

					<div class="right-player">
						<a href="#" id="btn-l" class="button">
							<span id="i-loop" class="icon-loop inactive"></span>
						</a>
						<a href="#" id="btn-r" class="button">
							<span id="i-shuffle" class="icon-shuffle inactive"></span>
						</a>
					</div>
				</div><!--player-->
			</footer>


			<div id="rate-it" class="modal rating">
				<div>
						<p>no seas taca&ntilde;o</p>
						<a href="#" class="star icon-star star1" id="star1"></a>
						<a href="#" class="star icon-star star2" id="star2"></a>
						<a href="#" class="star icon-star star3" id="star3"></a>
						<a href="#" class="star icon-star star4" id="star4"></a>
						<a href="#" class="star icon-star star5" id="star5"></a>
				</div>
			</div>

			<div id="event-log-box" class="modal" >
				<div>
					<table id="eventlog" class="list">
						<tr class="theader">
							<th>Acci&oacute;n</th>
							<th>Elemento</th>
							<th>Hora</th>
						</tr>
					<!--aca agrego el resto en el log -->
					</table>
				</div>
			</div><!--event-log-box-->



		</div><!--container-->

		<script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/eventslogger.js"></script>
		<script src="js/utilities.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
