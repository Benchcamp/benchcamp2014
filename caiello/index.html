<!DOCTYPE html>
<html ng-app="player">
	<head>
		<title>Reproductor de m&uacute;sica - tarea 4 - angularjs</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="styles/reset.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/fonts.css">
		<script src="js/lib/soundjs-0.5.2.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>

	</head>
	<body  ng-controller="PlayerCtrl">
		


		<div id="draggable" class="drag-item hide"> 
			<div id="drag-song">mover</div>
		</div>
		
		<div id="context-menu" class="context-menu hide"> 
			<ul id="context-menu-list">
			</ul>
		</div>




		<div id="container">
			<nav>
				<div class="left">
					<a id="btn-hide-show-side" class="button btn-desk-tablet">
						<span class="icon-menu"></span>
					</a>
					<a id="btn-hide-show-side-mobile" class="button btn-mobile">
						<span class="icon-menu"></span>
					</a>					
				</div>

			</nav>

			<aside id="filters" class="toggle-menu side-bar">
				<ul id="sidebar-list">
					<li><a href="#/tracks/">Canciones</a></li>
					<li><a href="#/albums/">&Aacute;lbums</a></li>
					<li><a href="#/artists/">Artistas</a></li>
				</ul>

				<ul id="sidebar-fav">
					<li><hr/></li>
					<li><b>Favoritos</b></li>
				</ul>
				<div id="drop-zone-fav" class="drop-zone hide" data-name="nombre">
					dropeate ac&aacute;!
				</div>
			</aside>


			<section id="section" class="section toggle-menu">

				<div ng-view></div>
				
			</section>

			<div id="currently-playing" class="toggle-menu currently-playing side-bar">
				<h2>Currently playing</h2>
				<p id="song-name">nothing :(</p>
				<a href="#" id="rate">Rate it!</a>
				<p id="lyrics" class="lyrics"></p>
			</div>

			<footer>
				<div id="player" class="player">

					<div class="left">
						<a id="btn-back"  ng-click="prev()" class="button">
							<span class="icon-backward"></span>
						</a>
						<a id="btn-play" class="button">
							<span ng-class="{'icon-play': !paused, 'icon-pause': paused}" ng-click="paused=!paused; pause()" ></span>
						</a>
						<a id="btn-next" ng-click="next()" class="button">
							<span class="icon-forward"></span>
						</a>
					</div>

					<div class="play-data center-player">

						<div class="song-time-vol">
							<p id="transcurredtime" class="timing">{{timing | date:'mm:ss'}}</p>
							
							<a id="btn-volume" ng-click="mute()" class="button">
								<span class="icon-volume-high" ng-class="{'': !v_inactive, 'inactive': v_inactive}" ng-click="v_inactive=!v_inactive"></span>
							</a>

							
						</div>

						<div id="playing" ng-click="changePosition($event)">
							<div id="progressbar" >
								<div id="circle"></div>
							</div>
						</div>
					</div>

					<div class="right-player">
						<a ng-click="changeRepeat()" id="btn-l" class="button">
							<span id="i-loop" ng-class="{'inactive': !l_inactive, '': l_inactive}" ng-click="l_inactive=!l_inactive" class="icon-loop"></span>
						</a>
						<a ng-click="changeShuffle()" id="btn-r" class="button">
							<span id="i-shuffle" ng-class="{'inactive': !s_inactive, '': s_inactive}" ng-click="s_inactive=!s_inactive" class="icon-shuffle"></span>
						</a>
					</div>
				</div><!--player-->
			</footer>


			<div id="rate-it" class="modal rating">
				<div>
						<p>no seas taca&ntilde;o</p>
						<a href="#" class="star icon-star star1" id="star1"></a>
						<a href="#" class="star icon-star star2" id="star2"></a>
						<a href="#" class="star icon-star star3" id="star3"></a>
						<a href="#" class="star icon-star star4" id="star4"></a>
						<a href="#" class="star icon-star star5" id="star5"></a>
				</div>
			</div>

			

			<div id="event-log-box" class="modal" >
				<div>
					<table id="eventlog" class="list">
						<tr class="theader">
							<th>Acci&oacute;n</th>
							<th>Elemento</th>
							<th>Hora</th>
						</tr>
					<!--aca agrego el resto en el log -->
					</table>
				</div>
			</div><!--event-log-box-->



		</div><!--container-->

		<hello-world/>

	</body>
</html>
