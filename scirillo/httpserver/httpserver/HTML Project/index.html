<!DOCTYPE html>
<html>
<head>
	<title>${project_name}</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">	
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body onload="init()">
	<h1>Media Test</h1>
	<div id="wrapper">
	<div class="eventBar">
		<ul>
			<li>
				<button onclick="loadInitialData();">Inicio</button>
			</li>
			<li>
				<button id="bntEvent" onclick="showEventDetail(event);">Eventos</button>
			</li>
			<li>
				<label id="lbl">0</label>		
			</li>
		</ul>
	</div>
	<div class="toggleContent">
		<span>Toggle</span>
	</div>
	<div>
		<ul class="table-content">
			<li>
					<ul id="parent-list">
						<li class="btn" id="artista">Artista</li>
						<li class="btn" id="album">Album</li>
						<li class="btn" id="cancion">Cancion</li>
					</ul>
			</li>
			<li>
				<table id="content" class="tbl">
					<tbody>
					</tbody>
				</table>	
			</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>
				<div id="main"></div>
			</li>
		</ul>
	</div>
<div id="mediaBar">
<ul >
	<li><span id="lastBtn" class="btn icon-previous"></span></li>
	<li><span id="playBtn" class="btn icon-play"></span></li>
	<li><span id="nextBtn" class="btn icon-next"></span>	</li>
	<li><label id="actualTime">0</label></li>
	<li><div id='bar' style="width: 200px;">
		<div id='slider'></div>
	</div>
	</li>
	<li><label id="totalTime"></label>	</li>
	<li><button id="muteBtn" class="btn">Mute</button></li>
	<li><button id="repeatBtn" class="btn">L</button></li>
	<li><button id="randomBtn" class="btn">R</button></li>
</ul>
</div>
</div>
	
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/medias.css">
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/json-to-table.js"></script>
<script type="text/javascript" src="scripts/utils.js"></script>
<script type="text/javascript" src="scripts/sound-util.js"></script>
<script type="text/javascript" src="scripts/slider.js"></script>

<script type="text/javascript" src="scripts/src/createjs/utils/Proxy.js"></script>
<script type="text/javascript" src="scripts/src/createjs/utils/IndexOf.js"></script>
<script type="text/javascript" src="scripts/src/createjs/events/Event.js"></script>
<script type="text/javascript" src="scripts/src/createjs/events/EventDispatcher.js"></script>
<script type="text/javascript" src="scripts/src/soundjs/Sound.js"></script>
<script type="text/javascript" src="scripts/src/soundjs/WebAudioPlugin.js"></script>
<script type="text/javascript" src="scripts/src/soundjs/HTMLAudioPlugin.js"></script>

</body>
</html>
