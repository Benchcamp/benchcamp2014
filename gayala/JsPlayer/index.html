<!DOCTYPE html>
<html>
	<head>		
        <meta name="viewport" content="width=device-width, user-scalable=no">
        
		<title>Js Player</title>
    
        <link rel="stylesheet" type="text/css" href="css/responsive/responsiveStyle.css">        
                
		<script src="js/soundjs-0.5.2.min.js" ></script>
        <script type="text/javascript" src="js/observer.js" ></script>
        <script type="text/javascript" src="js/utility.js" ></script>
        <script type="text/javascript" src="js/songLibrary.js" ></script>
        <script type="text/javascript" src="js/jsplayer.js" ></script>
        <script type="text/javascript" src="js/sliderAnimation.js" ></script>        
		<script type="text/javascript" src="js/main.Js" ></script>
        <script type="text/javascript" src="js/popup.js" ></script>
        <script type="text/javascript" src="js/eventLog.js" ></script>		
	</head>

	<body>
        
    
		<div class="reproductor" >            
			<div class="nav-bar"> 
                <div id="toggleButton" class="icon-menu"></div>
                <div id="lateralPannelButton" class="icon-menu"></div>
                
                <div class="logo">                    
                    <svg id="logoPlayer" width='80' height='80' >
                        <g>                             
                            <g id="eq" >
                                <path id="path0" fill="none" stroke="green"    stroke-width="5" d="m 10,80 0,-50"/>
                                <path id="path1" fill="none" stroke="blue"     stroke-width="5" d="m 20,80 0,-50"/>
                                <path id="path2" fill="none" stroke="orange"     stroke-width="5" d="m 30,80 0,-50"/>
                                <path id="path3" fill="none" stroke="violet"     stroke-width="5" d="m 40,80 0,-50"/>
                                <path id="path4" fill="none" stroke="red"     stroke-width="5" d="m 50,80 0,-50"/>
                                <path id="path5" fill="none" stroke="gray"     stroke-width="5" d="m 60,80 0,-50"/>
                                <path id="path6" fill="none" stroke="yellow"     stroke-width="5" d="m 70,80 0,-50"/>
                            </g>
                            
                            
                            <text x="00" y="35" style="font-family:icomoon;font-size: 40px;fill: #99CCFF; stroke: #79bbff; stroke-width: 2px;" >&#xe602;</text>
                            <text x="10" y="45" style="fill: #000000; stroke: #79bbff; stroke-width: 2px; font-size: 16px" >JS Player</text>
                            
                            
                        </g>
                    </svg>                   
                </div>
                
                <button id="eventsButton"  class="buttonTop">
                    <span>(</span><span id="eventCounter" >0</span><span>) Eventos</span>                    
                </button>                
            </div>	

            <div class="slideMenu">
                <ul>
                    <li id="songFilter"  class="buttonLeft" >Canciones</li>
                    <li id="albumFilter" class="buttonLeft" >&Aacute;lbums</li>
                    <li id="artistFilter" class="buttonLeft" >Artistas</li>
                </ul>			
			</div>                        
            
            <div id="nowPlayContent" class="nowplay" ></div>            
            
            <div id="content" class="mainContent"></div>
                        
			<div class="control">
                <div>
					<span id="prev"  class="button">&#xe604;</span>
					<span id="play"  class="button">&#xe602;</span>
					<span id="next"  class="button">&#xe605;</span>

					<div class="display-content" >
						<div class="display" >
<!--							<div class="config" id="right"></div>-->
							<div id="progressBar"></div>                                        
						</div>
					</div>

					<a  id="LButton" class="button">&#xe606;</a >
					<a  id="RButton" class="button">&#xe607;</a >
					
                </div>
            </div>
		</div>


        <!-- popup -->
        <div id="popDiv" class="hidden" >
            <div class="ontop"></div>
			<table border="0" id="popup" class="popup" >
				<tr>
					<td>
						<h1>Rate</h1>
					</td>
				</tr>
				<tr>
					<td>
                        <div id="eventPlace"></div>
					</td>
				</tr>
                <tr class="footer">
                    <td>
                        <a href="#" id="popupCloseButton" class="buttonClassic" >Cerrar</a>
                    </td>
                </tr>
			</table>
		</div>


	</body>
</html>
