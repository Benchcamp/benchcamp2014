<!DOCTYPE html>
<html>
	<head>		
        <meta name="viewport" content="width=device-width, user-scalable=no">
        
		<title>Js Player</title>
    
        <link rel="stylesheet" type="text/css" href="css/responsive/responsiveStyle.css">
        
                
		<script src="js/soundjs-0.5.2.min.js"></script>
        <script type="text/javascript" src="js/utility.js" ></script>
        <script type="text/javascript" src="js/songLibrary.js" ></script>
        <script type="text/javascript" src="js/jsplayer.js" ></script>
        <script type="text/javascript" src="js/sliderAnimation.js" ></script>        
		<script type="text/javascript" src="js/main.Js" ></script>
        <script type="text/javascript" src="js/popup.js" ></script>
		

		<script type="text/javascript">
			init();
		</script>
	</head>

	<body>
		<div class="reproductor" >

            <div class="toggle-button-list">
            </div>        
            
			<div class="nav-bar">                                
                <div class="logo"></div>
                <button id="eventsButton"  class="buttonTop">
                    <span>(</span><span id="eventCounter" >0</span><span>) Eventos</span>                    
                </button>                
            </div>	

			<div class="mainContent" >
				<div class="filter">	
                    <ul>
                        <li id="songFilter"  class="buttonLeft" >Canciones</li>
                        <li id="albumFilter" class="buttonLeft" >&Aacute;lbums</li>
                        <li id="artistFilter" class="buttonLeft" >Artistas</li>
                    </ul>			
				</div>
                
                <div class="favorites">
                    !! favorites !!
                </div>
                
				<div id="content">
				</div>
			</div>
            
            
			<div class="control">                                

				<div>
					<span id="prev"  class="button">Pre</span>
					<span id="play"  class="button">Play</span>
					<span id="next"  class="button">next</span>
				</div>
                
                <div class="display" >
                    <div class="config" id="right">
                    </div>
                    <div id="progressBar"></div>
                    
                    <div id="nowPlay"></div>
                </div>
                                
				<div>
					<a  id="LButton" class="button">L</a >
					<a  id="RButton" class="button">R</a >
				</div>
			</div>
		</div>


        <!-- popup -->
        <div id="popDiv" class="hidden" >
            <div class="ontop"></div>
			<table border="0" id="popup">
				<tr>
					<td>
						<h1>Eventos</h1>
					</td>
				</tr>
				<tr>
					<td>
                        <div id="eventPlace"></div>
					</td>
				</tr>
                <tr class="footer">
                    <td>
                        <a href="#" id="popupCloseButton" class="buttonClassic" >Cerrar</a>
                    </td>
                </tr>
			</table>
		</div>


	</body>
</html>
