<html>
<head>
  <title>Reproductor BenchCamp</title>
  <script type="text/javascript" src="events.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="init()">
<!-- <body> -->
  <div id="wrapper">
    <div id="barra-herramientas">
      <label id="lblContadorEventos" value="">0</label>
      <input id="btnEventos" type="button" value="Eventos">
    </div>
    
    <div id="wrapper-contenido">
      <div id="panel-filtros">
        <ul>
          <li><input id="btnFiltroCanciones" type="button" value="Canciones"></li>
          <li><input id="btnFiltroAlbumes" type="button" value="Albums"></li>
          <li><input id="btnFiltroArtistas" type="button" value="Artistas"></li>
        </ul>
      </div>
      <div id="contenido">
        <table id="tabla-contenido">
        </table>
      </div>
    </div>

    <div id="controles-reproductor">
      <ul>
        <li><input id="btnAtras" type="button" value="<<"></li>
        <li><input id="btnPlay" type="button" value=">"></li>
        <li><input id="btnPause" type="button" value="||"></li>
        <li><input id="btnSiguiente" type="button" value=">>"></li>
        <label>0:00</label>
        <li><input id="btnMute" type="button" value="<)/"></li>
        <!--SLIDER-->
        <label>0:00</label>
        <li><input id="btnRepetir" type="button" value="L"></li>
        <li><input id="btnRandom" type="button" value="R"></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="soundJs.js"></script>
  <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
</body>
</html>
